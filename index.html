<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/map.css">
  </head>
  <body>
    <div class="row">
      <div class="col-md-9">  
        <div id="map"></div>
      </div>
      <div class="col-md-3">
        <div class="row">
          <button id="load" onclick="load()">Load</button><button id="save" onclick="save()">Save</button><button id="reset" onclick="reset()">Reset</button>
          <h4>Point</h4>
          <button id="addpoint" onclick="modeAddPoint()">Add</button>
        </div>

        <div class="row">
          <h4>Path</h4>
          <span id="addpath" hidden>
            <select name="pathfrom" id="pathfrom">
              <option value="">- From -</option>
            </select>
            <select name="pathto" id="pathto">
              <option value="">- To -</option>
            </select>
            <button id="addpath" onclick="addPath()">Add Path</button>
          </span>
          <button id="modepath" onclick="modeAddPath()">Add</button>
        </div>

        <div class="row">
          <h4>Object</h4>
          <span id="addobject" hidden>
            <select name="selectobject" id="selectobject">
              <option value="">- Object -</option>
            </select>
            <button id="addobject" onclick="addObject()">Add Object</button>
          </span>
          <button id="modeobject" onclick="modeAddObject()">Add</button>
        </div>

        <div class="row">
          <h4>Reverse NN</h4>
          <select name="facility" id="facility">
            <option value="">- Facility -</option>
          </select>
          <button data-toggle="modal" data-target="#myModal" onclick="call_main()">Find</button>
        </div>
      </div>
    </div>

    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Nearest Neighbor for </h4>
          </div>
          <div class="modal-body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAL-wqK798ovCa7csBBTWgSq4tUhshpxPY&callback=initMap"
    async defer></script>
    <script src="js/index.js"></script>
  </body>
</html>
